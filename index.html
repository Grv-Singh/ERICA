<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Data Input Form</title>
</head>
<body>
    <h1>Universal Data Input Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="textInput">Text Input:</label>
        <input type="text" id="textInput" name="textInput" required><br><br>

        <label for="imageInput">Image Upload:</label>
        <input type="file" id="imageInput" name="imageInput" accept="image/*"><br><br>

        <label for="fileInput">File Upload (PDF, Word, LaTeX):</label>
        <input type="file" id="fileInput" name="fileInput" accept=".pdf,.doc,.docx,.tex"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
